</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">    &lt;div class=&quot;container&quot;&gt;</span><br><span class="line">        &lt;div style=&quot;background-color: #ffffff;&quot;&gt;</span><br><span class="line">            &lt;div id=&quot;container&quot;&gt;&lt;/div&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"> </span><br><span class="line">&lt;script setup&gt;</span><br><span class="line">import AMapLoader from &apos;@amap/amap-jsapi-loader&apos;;</span><br><span class="line">/*在Vue3中使用时,需要引入Vue3中的shallowRef方法(使用shallowRef进行非深度监听,</span><br><span class="line">因为在Vue3中所使用的Proxy拦截操作会改变JSAPI原生对象,所以此处需要区别Vue2使用方式对地图对象进行非深度监听,</span><br><span class="line">否则会出现问题,建议JSAPI相关对象采用非响应式的普通对象来存储)*/</span><br><span class="line">import &#123; shallowRef &#125; from &apos;@vue/reactivity&apos;;</span><br><span class="line">import &#123; ref &#125; from &quot;vue&quot;;</span><br><span class="line">// const map = shallowRef(null);</span><br><span class="line">const path = ref([]);</span><br><span class="line">const current_position = ref([]);</span><br><span class="line">let map = null;</span><br><span class="line">function initMap() &#123;</span><br><span class="line">    window._AMapSecurityConfig = &#123;</span><br><span class="line">        securityJsCode: &apos;自己申请的密钥&apos;,</span><br><span class="line">    &#125;</span><br><span class="line">    AMapLoader.load(&#123;</span><br><span class="line">        &quot;key&quot;: &quot;&quot;, // 申请好的Web端开发者Key，首次调用 load 时必填</span><br><span class="line">        &quot;version&quot;: &quot;2.0&quot;,   // 指定要加载的 JSAPI 的版本，缺省时默认为 1.4.15</span><br><span class="line">        &quot;plugins&quot;: [&quot;AMap.Scale&quot;, &quot;AMap.ToolBar&quot;, &quot;AMap.ControlBar&quot;, &quot;AMap.MouseTool&quot;, &quot;AMap.MapType&quot;, &quot;AMap.HawkEye&quot;],           // 需要使用的的插件列表，如比例尺&apos;AMap.Scale&apos;等</span><br><span class="line">        // &quot;plugins&quot;: [],           // 需要使用的的插件列表，如比例尺&apos;AMap.Scale&apos;等</span><br><span class="line">    &#125;).then((AMap) =&gt; &#123;</span><br><span class="line">        this.map = new AMap.Map(&apos;container&apos;, &#123;</span><br><span class="line">            viewMode: &quot;2D&quot;,  //  是否为3D地图模式</span><br><span class="line">            zoom: 13,   // 初始化地图级别</span><br><span class="line">            center: [113.65553, 34.748764], //中心点坐标  郑州</span><br><span class="line">            resizeEnable: true</span><br><span class="line">        &#125;);</span><br><span class="line">        this.mouseTool = new AMap.MouseTool(this.map);</span><br><span class="line">        // 监听draw事件可获取画好的覆盖物</span><br><span class="line">        this.mouseTool.on(&apos;draw&apos;, function (e) &#123;</span><br><span class="line">            this.overlays.push(e.obj);</span><br><span class="line">        &#125;.bind(this))</span><br><span class="line">    &#125;).catch(e =&gt; &#123;</span><br><span class="line">        console.log(e);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br><span class="line">const draw = (type) =&gt; &#123;</span><br><span class="line">    switch (type) &#123;</span><br><span class="line">        case &apos;marker&apos;: &#123;</span><br><span class="line">            this.mouseTool.marker(&#123;</span><br><span class="line">                //同Marker的Option设置</span><br><span class="line">            &#125;);</span><br><span class="line">            break;</span><br><span class="line">        &#125;</span><br><span class="line">        case &apos;polyline&apos;: &#123;</span><br><span class="line">            this.mouseTool.polyline(&#123;</span><br><span class="line">                strokeColor: &apos;#80d8ff&apos;</span><br><span class="line">                //同Polyline的Option设置</span><br><span class="line">            &#125;);</span><br><span class="line">            break;</span><br><span class="line">        &#125;</span><br><span class="line">        case &apos;polygon&apos;: &#123;</span><br><span class="line">            this.mouseTool.polygon(&#123;</span><br><span class="line">                fillColor: &apos;#00b0ff&apos;,</span><br><span class="line">                strokeColor: &apos;#80d8ff&apos;</span><br><span class="line">                //同Polygon的Option设置</span><br><span class="line">            &#125;);</span><br><span class="line">            break;</span><br><span class="line">        &#125;</span><br><span class="line">        case &apos;rectangle&apos;: &#123;</span><br><span class="line">            this.mouseTool.rectangle(&#123;</span><br><span class="line">                fillColor: &apos;#00b0ff&apos;,</span><br><span class="line">                strokeColor: &apos;#80d8ff&apos;</span><br><span class="line">                //同Polygon的Option设置</span><br><span class="line">            &#125;);</span><br><span class="line">            break;</span><br><span class="line">        &#125;</span><br><span class="line">        case &apos;circle&apos;: &#123;</span><br><span class="line">            this.mouseTool.circle(&#123;</span><br><span class="line">                fillColor: &apos;#00b0ff&apos;,</span><br><span class="line">                strokeColor: &apos;#80d8ff&apos;</span><br><span class="line">                //同Circle的Option设置</span><br><span class="line">            &#125;);</span><br><span class="line">            break;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">initMap()</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"> </span><br><span class="line">&lt;style&gt;</span><br><span class="line">#container &#123;</span><br><span class="line">    padding: 0px;</span><br><span class="line">    margin: 0px;</span><br><span class="line">    width: 100%;</span><br><span class="line">    height: 800px;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* 隐藏高德logo  */</span><br><span class="line">.amap-logo &#123;</span><br><span class="line">    display: none !important;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* 隐藏高德版权  */</span><b
